     class="img-thumbnail rounded-circle mb-2 mb-sm-3 mr-2 user-avatar">
<div class="text">
    <h4 class="app-users-item__title">{{title}}</h4>
    <p class="p3 m-0 text-muted text-truncate" *ngFor="let p of text">{{p}}</p>
</div>
